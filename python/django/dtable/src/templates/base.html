{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dynamic tables</title>
    <meta name="description" content="A simple project for save your data in tables.">
    <meta name="author" content="Sergey Lagovskiy">

    <meta property="og:title" content="Dynamic tables">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://localhots:8000/">
    <meta property="og:description" content="A simple project for save your data in tables.">
    <meta property="og:image" content="image.png">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/vue.global.js' %}"></script>

    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body class="d-flex flex-column h-100" id="app">
<div class="border-bottom">
    <header class="col-lg-8 mx-auto p-0 py-md-4">
        <div class="container p-0 row">
            <a href="/" class="align-items-start text-dark text-decoration-none col-lg-4">
                <img src="{% static 'favicon/favicon-32x32.png' %}" class="me-2" alt="Dynamic tables">
                <span class="fs-4">Dynamic tables</span>
            </a>
            <div class="col text-end">
                <button type="button" class="btn btn-primary">Add table</button>
            </div>
        </div>
    </header>
</div>
<main class="flex-shrink-0">
    <div class="col-lg-8 mx-auto py-md-3">
        {% block body %}
        {% endblock %}
    </div>
</main>
<footer class="footer mt-4 pt-4 pb-4 border-top fixed-bottom col-lg-8 mx-auto">
    <div class="container">
        <span class="text-muted">Created by Sergey Lagovskiy &middot; &copy; 2021</span>
    </div>
</footer>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
